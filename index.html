<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6591/6591920.png">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="topmenu">
            <h2>Bubble Game</h2>
            <div class="elem">
                <h3>Hit Number</h3> 
                <div id="hitnumber" class="box">5</div>
            </div>
            <div class="elem">
                <h3>Timer</h3>
                <div id="timer" class="box">60</div>
            </div>
            <div class="elem">
                <h3>Score</h3> 
                <div id="score" class="box">0</div>
            </div>
        </div>
        <div id="bottommenu">
            <div class="bubble">5</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
